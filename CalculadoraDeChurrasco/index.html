<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Calculadora de Churrasco</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="card"><img class="card-img w-100 d-block" src="assets/img/churrasco.jpg">
        <div class="card-img-overlay text-center"><h1 id="tituloCalculadora" class="text-warning">Calculadora de Churrasco
</h1><button id="comecar" class="btn btn-warning" type="button" onClick="calculaChurrasco()">Clique aqui para começar!</button>
            <p class="text-danger font-weight-bold invisible" id="questionador" style="padding-top: 30px;opacity: 1;font-size: 24px;">Digite o número de pessoas:</p><input type="number" id="entrada" class="invisible" value="0"><button class="btn btn-warning invisible" id="proximo" type="button" onClick="armazenaCampo()">Próximo</button><button class="btn btn-primary invisible" id="Nao" type="button" onClick="clicouNao()">Não</button><button class="btn btn-primary invisible" id="Sim" type="button" onClick="clicouSim()">Sim</button>
            <p class="text-danger invisible"
                id="guardanapos" style="font-size: 20px;">Paragraph</p>
            <p class="text-danger invisible" id="carne-vermelha" style="font-size: 20px;">Paragraph</p>
            <p class="text-danger invisible" id="carne-branca" style="font-size: 20px;">Paragraph</p><button class="btn btn-primary invisible" id="reload" type="button" onClick="reloadFunc()">Calcular Novamente</button></div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/calculaChurrasco.js"></script>
</body>

</html>
