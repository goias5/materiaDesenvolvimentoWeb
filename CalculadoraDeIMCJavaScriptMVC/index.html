<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="card text-center"><img class="card-img w-100 d-block" src="assets/img/Penguins.jpg">
        <div class="card-img-overlay">
            <h4 class="text-white" style="margin-top: 60px;">Calculadora de IMC</h4>
            <p class="text-white">Calcule aqui seu IMC! É fácil e rápido!</p>
            <form>
                <div class="form-group"><input class="form-control d-md-flex mx-auto" type="text" id="altura" placeholder="Digite aqui sua altura" minlength="4" maxlength="4" pattern="d.d{2}" required="" style="width: 180px;"></div>
                <div class="form-group"><input class="form-control mx-auto" type="text" id="peso" placeholder="Digite aqui seu peso" minlength="2" maxlength="3" pattern="[0-9]{2,3}" required="" style="width: 180px;"></div>
                <div class="form-group"><button class="btn btn-primary" id="calcula" type="button" onclick="calculaIMC()">Calcular</button></div>
            </form><h2 id="resultado" class="text-white"></h2><h5 id="classeResultado" class="text-white"></h5><h5 id="descricaoResultado" class="text-white"></h5></div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/controller.js"></script>
</body>

</html>
